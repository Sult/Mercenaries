{% extends "base.html" %}
{% block pagename %}register{% endblock %}


{% block content %}

<div class="floatleft">
	<h3>Register</h3>
	<form action="{% url 'register_user' %}" method="post">{% csrf_token %}
		<table>
			{% for field in form %}
			<tr>
				<td>{{ field.label }}</td>
				<td>{{ field }}</td>
				<td>{{ field.error }}</td>
			</tr>
			{% endfor %}
			<tr>
				<td colspan="2" style="text-align:right;">
					<input type="submit" value="Register" />
				</td>
			</tr>
		</table>
	</form>
</div>

{% endblock %}
