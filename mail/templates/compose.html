{% extends "base.html" %}
{% block pagename %}mail{% endblock %}

{% block content %}
<div>
	<br>
	<br>
	{% include "mail_menu.html" %}
	<br>
	<br>
</div>

<div>
	<form action="{% url 'compose' %}" method="post">{% csrf_token %}
		
		<table>
			{% for field in new_mail %}
			<tr>
				<td>
					{{ field.label_tag }}
				</td>
				<td>{{ field }}</td>
				<td>{{ field.errors }}</td>
			</tr>
			{% endfor %}
		</table>
		<input type="submit" value="Send" />
	</form>	
</div>
{% endblock %}
